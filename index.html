<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE DIGITOS DE VERIFICACION DEL ESTADO</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header id="header">
        <img src="collage.jpg" alt="Banner Registraduria">
    </header>
    <H1>SISTEMA DE DIGITOS DE VERIFICACION DEL ESTADO</H1>
    <div class="container">
        <form id="Generar">
            <div class="form-group">
                <label for="numero">Generar un Digito Verificador: </label>
                <input type="number" class="form-control" id="numero" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="DigitoVerificador()" >Generar</button>
        </form>
        <div id="resultado" class="mt-3"></div>
        <form id="Verificar">
            <div class="form-group">
                <label for="numero">Verificar Existencia en Sistema: </label>
                <input type="text" class="form-control" id="numeroverificar" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="verificarexistencia()" >Buscar</button>
        </form>
        <div id="respuesta" class="mt-3"></div> 
        <button type="button" id="botonlista" class="btn btn-primary" onclick="mostrarlista()">Mostrar Listado</button>
        <ul id="lista" style="display: none;">Lista de Numeros Registrados
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer>
    &copy; Designed by Santiago Laguado Osorio <br> Campuslands, 2024
</footer>
</html>
